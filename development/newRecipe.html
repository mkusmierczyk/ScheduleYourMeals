<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>NewRecipe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="new_recipe_form">
<form>
    <div class="box1">
        <h1>NOWY PRZEPIS</h1>
        <input type="submit" class="save_quit" value="Zapisz i zamknij">
    </div>
    <div class="box2_1">
        <h2>Nazwa przepisu</h2>
        <input type="text" name="recipeName">
    </div>
    <div class="box2_2">
        <h2>Opis przepisu</h2>
        <textarea name="recipeDescription"></textarea>
    </div>
    <div class="box3">
        <div class="box3_1">
            <h1>INSTRUKCJE</h1>
            <input type="text" name="recipeInstructions">
            <button class="add_instruction"><i class="fas fa-plus-square"></i></button>
            <ol class="recipeInstruction-list"></ol>
        </div>
        <div class="box3_2">
            <h1>SK≈ÅADNIKI</h1>
            <input type="text" name="recipeIngredients">
            <button class="add_ingredient"><i class="fas fa-plus-square"></i></button>
            <ol class="recipeIngredients-list"></ol>
        </div>
    </div>
    <div class="error_msg1 hide"></div>
    <div class="error_msg2 hide"></div>
    <div class="error_msg3 hide"></div>
    <div class="error_msg4 hide"></div>
    <div class="success_msg hide">Dodano nowy przepis!</div>
</form>
</div>

<script src="js/newrecipe.js"></script>

</body>
</html>

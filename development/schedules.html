<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"/>
<body>

<section class="planList">
    <div class="planList__content container">
        <div class="planList__content__header">
            <h2>Lista Planów</h2>
            <button><i class="fas fa-plus-square"></i></button>
        </div>
        <div class="planList__content__table">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Nazwa</th>
                    <th>Opis</th>
                    <th>Tydzień</th>
                    <th>Akcje</th>
                </tr>
            </table>
        </div>
    </div>
</section>


</body>
</html>
